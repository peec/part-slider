<!doctype html>
<html>
<head>
    <title>Part Slider</title>

    <script src="../bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-cycle2/build/jquery.cycle2.js"></script>
    <script src="../bower_components/jquery-cycle2/build/plugin/jquery.cycle2.carousel.min.js"></script>
    <script src="../bower_components/jquery-cycle2/build/plugin/jquery.cycle2.swipe.min.js"></script>
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.min.css">


    <!--
        SOURCE FILES:
    -->

    <script src="../src/js/jquery.partslider.js"></script>
    <script src="../src/js/jquery.partslider.adapters.js"></script>
    <script src="../src/js/jquery.partslider.player.js"></script>
    <script src="../src/js/jquery.partslider.slideshow.js"></script>
    <link rel="stylesheet" href="../src/css/jquery.partslider.css" type="text/css" />



    <script>
        $(function () {
            $('.part-slider-1').partSlideshow({
                visibleSlides: 3,
                aspectRatio: 4/3,
                visibleSlidesAdapters: [
                    // Show 2 for mobile, 3 is a bit to much.
                    {match: function(screenWidth){ return screenWidth < 620; }, slides: 2, callback: function () {}}
                ]
            });
            $('.part-slider-2').partSlideshow({
                visibleSlides: 2,
                aspectRatio: 4/3,
                cycleOptions: {
                    swipe: true // requires the jquery.cycle2.swipe.js plugin.
                },
                rotate: false,
                teaserSlidePercent: 70
            });




            // Advanced example:

            $('.part-slider-3').partSlideshow({
                visibleSlides: 4,
                aspectRatio: 1/1,
                teaserSlidePercent: 0,
                visibleSlidesAdapters: [
                    // Show 2 for mobile, 3 is a bit to much.
                    {match: function(screenWidth){ return screenWidth < 620; }, slides: 2}
                ],
                stretchToContainer: $('#container')
            });

        });
    </script>

    <style>
        #container {
            width: 1000px; margin-left: auto; margin-right: auto; position: relative;
        }
        @media all and (max-width: 1000px) {
            #container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
