<!doctype html>
<html>
<head>
    <title>Part slideshow</title>
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>

    <!-- Required Cycle2 and Carousel -->
    <script src="lib/jquery.cycle2.js"></script>
    <script src="lib/jquery.cycle2.carousel.js"></script>

    <!-- Optional, see part-slider-2 initialization..-->
    <script src="lib/jquery.cycle2.swipe.js"></script>

    <!-- Optional, For the next slide icon (can be styled by overriding partslideshow.jquery.css)-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">



    <!-- Include Partslideshow -->
    <script src="partslideshow.jquery.js"></script>
    <link rel="stylesheet" href="partslideshow.jquery.css" type="text/css" />

    <script>
        $(function () {
            $('.part-slider-1').partSlideshow({
                visibleSlides: 3,
                visibleSlidesAdapters: [
                    // Show 2 for mobile, 3 is a bit to much.
                    {match: function(screenWidth){ return screenWidth < 620; }, slides: 2}
                ]
            });
            $('.part-slider-2').partSlideshow({
                visibleSlides: 2,
                aspectRatio: 4/3,
                cycleOptions: {
                    swipe: true // requires the jquery.cycle2.swipe.js plugin.
                },
                rotate: false,
                teaserSlidePercent: 70
            });
        });
    </script>
</head>
<body>


<!-- 16/9 -->

<div class="part-slider part-slider-1">

    <div class="slide">
        <a data-modal href="images/1.jpg">
            <img src="images/1.jpg">
        </a>
    </div>

    <div class="slide">
        <img src="images/43/1.jpg">
    </div>

    <div class="slide video">
        <a data-modal href="https://uia.mediaspace.kaltura.com/media/-+Norwegians+are+awesome%21/1_iaju9jvc"></a>
    </div>

    <div class="slide video">
        <a href="https://www.youtube.com/watch?v=JvUMV1N7eGM"></a>
    </div>
    <div class="slide video">
        <a href="https://vimeo.com/16292317"></a>
    </div>
    <div class="slide">
        <img src="images/4.jpg">
        <div class="info">
            <p>This is a sample image with text.</p>
        </div>
    </div>
    <div class="slide">
        <img src="images/3.jpg">
    </div>

    <div class="slide video">
        <a data-modal href="https://www.youtube.com/watch?v=yFLtfaJwyfw">
            <img src="http://img.youtube.com/vi/yFLtfaJwyfw/maxresdefault.jpg">
        </a>
    </div>

</div>

<!-- 4/3 -->



<div class="part-slider part-slider-2">
    <div class="slide">
        <img src="images/1.jpg">
    </div>
    <div class="slide">
        <img src="images/43/1.jpg">
    </div>

    <div class="slide">
        <img src="images/43/2.jpg">
    </div>

    <div class="slide">
        <img src="images/43/3.jpg">
    </div>
</div>


</body>
</html>
